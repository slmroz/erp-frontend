<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <div class="header-content">
                <img src="assets/logo.svg" alt="TeamMate Logo" height="48" class="login-logo">
                <mat-card-title>Welcome Back</mat-card-title>
                <mat-card-subtitle>Sign in to TeamMate ERP</mat-card-subtitle>
            </div>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="email@example.com">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword.set(!hidePassword())"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword()" type="button">
                        <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6
                        characters</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading()"
                    class="login-button">
                    <span *ngIf="!isLoading()">Sign In</span>
                    <span *ngIf="isLoading()">Signing in...</span>
                </button>

                <div class="login-footer">
                    <a mat-button color="accent" routerLink="/forgot-password">Forgot password?</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
