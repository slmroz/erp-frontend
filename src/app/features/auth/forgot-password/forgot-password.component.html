<div class="forgot-container">
    <mat-card class="forgot-card">
        <mat-card-header>
            <div class="header-content">
                <img src="assets/logo.svg" alt="TeamMate Logo" height="48" class="forgot-logo">
                <mat-card-title>Forgot Password?</mat-card-title>
                <mat-card-subtitle>Enter your email address to receive a reset link</mat-card-subtitle>
            </div>
        </mat-card-header>

        <mat-card-content>
            <div *ngIf="isSubmitted()" class="success-message">
                <mat-icon color="primary">check_circle</mat-icon>
                <p>Check your email for instructions to reset your password.</p>
                <button mat-stroked-button color="primary" routerLink="/login" class="full-width">Back to Login</button>
            </div>

            <form *ngIf="!isSubmitted()" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-form">
                <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="email@example.com">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is
                        required</mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Please enter a valid
                        email</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit"
                    [disabled]="forgotPasswordForm.invalid || isLoading()" class="forgot-button">
                    <span *ngIf="!isLoading()">Send Reset Link</span>
                    <span *ngIf="isLoading()">Sending...</span>
                </button>

                <div class="forgot-footer">
                    <a mat-button routerLink="/login">Back to Login</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
