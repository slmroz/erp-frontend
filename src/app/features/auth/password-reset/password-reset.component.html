<div class="reset-container">
    <mat-card class="reset-card">
        <mat-card-header>
            <div class="header-content">
                <img src="assets/logo.svg" alt="TeamMate Logo" height="48" class="reset-logo">
                <mat-card-title>Reset Password</mat-card-title>
                <mat-card-subtitle>Enter your new password below</mat-card-subtitle>
            </div>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
                <mat-form-field appearance="outline">
                    <mat-label>New Password</mat-label>
                    <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="newPassword">
                    <button mat-icon-button matSuffix (click)="hidePassword.set(!hidePassword())"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword()" type="button">
                        <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="resetForm.get('newPassword')?.hasError('required')">Password is
                        required</mat-error>
                    <mat-error *ngIf="resetForm.get('newPassword')?.hasError('minlength')">Password must be at least 6
                        characters</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="hideConfirmPassword() ? 'password' : 'text'"
                        formControlName="confirmPassword">
                    <button mat-icon-button matSuffix (click)="hideConfirmPassword.set(!hideConfirmPassword())"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword()" type="button">
                        <mat-icon>{{hideConfirmPassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('required')">Confirmation is
                        required</mat-error>
                    <mat-error *ngIf="resetForm.hasError('passwordMismatch')">Passwords do not match</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="resetForm.invalid || isLoading()"
                    class="reset-button">
                    <span *ngIf="!isLoading()">Reset Password</span>
                    <span *ngIf="isLoading()">Resetting...</span>
                </button>
            </form>
        </mat-card-content>

        <mat-card-actions align="end">
            <button mat-button routerLink="/login">Back to Login</button>
        </mat-card-actions>
    </mat-card>
</div>
